<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <img src="clock.png" width="400px" alt="">
        <h2>Stopwatch</h2>
       <p><span id="hour">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        <button id="button-laps">Lap</button>
        <div>
            <ul id="laps"></ul>
        </div>

        <script src="script.js"></script>
    </div>
    
</body>
</html>
